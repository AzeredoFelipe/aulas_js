<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ordenada Dinâmica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Adicionar itens à lista</h1>
        <div class="text-center">
            <input type="text" id="item" class="form-control w-50 mx-auto" placeholder="Digite um item" required>
            <button class="btn btn-primary mt-3" onclick="adicionarItem()">Adicionar</button>
        </div>
    </div>
    

    <div class="container mt-5">
        <h2 class="text-center">Lista Ordenada</h2>
        <!-- Lista ordenada para exibir os itens -->
        <ol id="listaOrdenada" class="text-center">
            <!-- Os itens serão adicionados dinamicamente aqui -->
        </ol>
    </div>

    <!-- Incluindo o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
