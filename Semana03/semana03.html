<!DOCTYPE html>
<html>
<head>
    <title>Lista Ordenada Dinâmica</title>
</head>
<body>
    <h1>Adicionar itens à lista</h1>

    <!-- Formulário para adicionar itens -->
    <div class="container mt-5">
        <input type="text-center" id="item" placeholder="Digite um item" required>
        <button class="btn btn-primary mt-3" onclick=>Adicionar</button>
        <button type="submit">Adicionar</button>
    </div>

    <!-- Lista ordenada para exibir os itens -->
    <ol id="listaOrdenada">
        <!-- Os itens serão adicionados dinamicamente aqui -->
    </ol>

    <!-- Incluindo o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
