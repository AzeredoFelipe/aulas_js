<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - Semana 05</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gerenciador de Tarefas</h1>

        <form id="formTarefa">
            <div class="form-group">
                <label for="nomeTarefa">Nome da Tarefa:</label>
                <input type="text" id="nomeTarefa" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descricaoTarefa">Descrição:</label>
                <input type="text" id="descricaoTarefa" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
        </form>

        <ul id="listaTarefas" class="list-group mt-4">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
